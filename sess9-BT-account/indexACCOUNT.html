<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateAccount(str) {
        var regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)){
            return true
        }
        return false;
    }

    var x = '123abc_';
    console.log(validateAccount(x));
    var y = '______';
    console.log(validateAccount(y));
    var z = '12345';
    console.log(validateAccount(z));
    var w = 'fjk387.dol';
    console.log(validateAccount(w));
</script>
</body>
</html>
